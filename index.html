<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PROBLEMAS DE ENCUENTRO EN MRU Y MRUV</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.jpeg" sizes="24x24">
    <meta content="Alejandro Gonzalez Achaval & Federico Daniel Spinelli" name="autores">
    <meta content="Encuentro en MRU y MRUV" name="descripcion">
    <meta content="HTML,CSS,JS,MRU,MRUV,Física" name="Keywords">
    <title>proyectos2021-GonzalezAchaval-Spinelli</title>
    <link rel="stylesheet" href="proyecto2021.css">
</head>
<!-- Este programa sirve para realizar ejericios de colision y encuentro en MRU y MRUV-->

<body>
<main>
    <header>
        <!-- Titulo principal-->
        <h1 id="principal">
            <img src="imagenes/newton.png" alt="Imagen de Isaac Newton">
            PROBLEMAS DE ENCUENTRO EN MRU Y MRUV
        </h1>
    </header>

    <nav>
        <p>
            Elija el tipo de Movimiento Rectilineo:
        </p>
        <!--Listas ordenadas para seleccionar si se desea trabajar con MRU o MRUV-->
        <button class="button">
            <h2>
                MRU
            </h2>
        </button>
        <button class="button">
            <h2>
                MRUV
            </h2>
        </button>
    </nav>


    <section>
        <!--Listas desordenadas para completar los datos de los 2 vehiculos bajo estudio-->
        <ul>
            <div>
                <b>
                    Móvil 1
                </b>
                <li class="columna">
                    <label for="Velocidad1">Velocidad: </label><input type="number" placeholder="Ingrese un valor" id="Velocidad1">
                    <select>
                        <option value="Km/h"> km/h </option>
                        <option value="m/s"> m/s </option>
                    </select>

                </li>

                <li class="columna">
                    <label for="Posicion1">Posición: </label><input type="number" placeholder="Ingrese un valor" id="Posicion1">
                    <select>
                        <option value="Km"> km </option>
                        <option value="m"> m </option>
                    </select>
                </li>

                <li class="columna">
                    <label for="Aceleracion1">Aceleración: </label><input type="number" placeholder="Ingrese un valor" id="Aceleracion1">
                    <select>
                        <option value="Km/h2"> km/h2 </option>
                        <option value="m/s2"> m/s2 </option>
                    </select>
                </li>
            </div>
        </ul>

        <ul>
            <div>
                <b>
                    Móvil 2
                </b>
                <li class="columna">
                    <label for="Velocidad2">Velocidad: </label><input type="number" placeholder="Ingrese un valor" id="Velocidad2">
                    <select>
                        <option value="Km/h"> km/h </option>
                        <option value="m/s"> m/s </option>
                    </select>
                </li>

                <li class="columna">
                    <label for="Posicion2">Posición: </label><input type="number" placeholder="Ingrese un valor" id="Posicion2">
                    <select>
                        <option value="Km"> km </option>
                        <option value="m"> m </option>
                    </select>
                </li>
                <li class="columna">
                    <label for="Aceleracion2">Aceleración: </label><input type="number" placeholder="Ingrese un valor" id="Aceleracion2">
                    <select>
                        <option value="Km/s2"> km/h2 </option>
                        <option value="m/s2"> m/s2 </option>
                    </select>
                </li>
            </div>
        </ul>
    </section>

    <footer>
        <button id="unico">
            <h3>
                Calcular resultado
            </h3>
        </button>

        <button id="limpiar">
            <h5>
                Limpiar datos
            </h5>
        </button>
    </footer>

    <canvas id="img_colision">
        El navegador no soporta canvas
    </canvas>

</main>
</body>
</html>
